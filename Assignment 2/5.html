<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 2.5</title>
  <script>
    function checkMac(){
      let x = document.getElementById("macaddr").value;
      var pattern = "^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})|([0-9a-fA-F]{4}\\.[0-9a-fA-F]{4}\\.[0-9a-fA-F]{4})$";
      if(x.match(pattern))
      alert("Valid mac address!");
      else
      alert("Invalid mac address!");
    }
  </script>
</head>
<body style="text-align: left;">
  <h2>Mac Address Validation</h2>
  <form action="">
    <label for="macaddr">Enter a mac address: <br> Example: <b>2C:54:91:88:C9:E3</b></label><br>
    <input type="text" name="macaddr" id="macaddr" placeholder="Mac Address..."><br><br>
    <input type="submit" onclick="checkMac()" placeholder="Validate">
  </form>
</body>
